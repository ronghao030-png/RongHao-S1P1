<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="Contact-bg">
  <header class="home-header">
    <div class="container nav">
     
      <a class="site-logo" href="home.html" aria-label="Go to Home">
        <img src="image/3bad54b53ea556a7359d8915878d6e7f.PNG" alt="He Said Tavern logo">
      </a>
   
      <nav aria-label="Primary">
        <ul class="nav-link">
         
          <li><a href="Menu.html">Menu</a></li>
          <li><a href="About us.html">About</a></li>
          <li><a href="Values.html">Values</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-frame" role="form" aria-labelledby="contact-title">
         
          <div class="frame-photo">
            <img src="image/f0bad0c488368b3621b4b9ed6a545dba.PNG" alt="The host's animated character sits inside a wine glass.">
          </div>

         
          <div class="frame-form">
            <h2 id="contact-title" class="contact-title">Get in Touch</h2>

            <form action="thankyou.html" method="get">
              <div class="form-row">
                <div class="col">
                  <label for="first-name">First name</label>
                  <input id="first-name" name="first_name" type="text" placeholder="Your first name" autocomplete="given-name" required>
                </div>
                <div class="col">
                  <label for="last-name">Last name</label>
                  <input id="last-name" name="last_name" type="text" placeholder="Your last name" autocomplete="family-name" required>
                </div>
              </div>

              <div class="form-row">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" placeholder="123-456-7890" required>
              </div>

              <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
              </div>

              <div class="form-row two-col">
                <div class="col">
                  <label for="date">Appointment Date</label>
                  <input id="date" name="date" type="date" required>
                </div>
                <div class="col">
                  <label for="time">Time</label>
                  <input id="time" name="time" type="time" required>
                </div>
              </div>

              <div class="form-row">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us your idea or request..." required></textarea>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn solid">Send</button>

               
                
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-item">
        <h4>Address</h4>
        <p>520 Rain Town, Toronto, ON</p>
      </div>
      <div class="footer-item">
        <h4>Contact</h4>
        <p>Email: ronghao030@gmail.com</p>
        <p>Phone: 437-660-3888</p>
      </div>
    </div>
  </footer>
</body>
</html>
